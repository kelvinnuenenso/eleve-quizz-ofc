<!DOCTYPE html>
<html>
<head>
    <title>Debug localStorage - Quiz Lift Off</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 5px 0; padding: 5px; border-left: 3px solid #ccc; }
        .success { border-color: #4CAF50; background: #f1f8e9; }
        .error { border-color: #f44336; background: #ffebee; }
        .info { border-color: #2196F3; background: #e3f2fd; }
        .warning { border-color: #ff9800; background: #fff3e0; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug localStorage - Quiz Lift Off</h1>
    <button onclick="checkLocalStorage()">üîç Check localStorage</button>
    <button onclick="clearLocalStorage()">üóëÔ∏è Clear localStorage</button>
    <button onclick="testInitialization()">üöÄ Test Demo Data Init</button>
    
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            console.log(message);
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        function checkLocalStorage() {
            clearOutput();
            log('üîç Checking localStorage...', 'info');
            
            if (typeof Storage === "undefined") {
                log('‚ùå localStorage not supported', 'error');
                return;
            }
            
            log('‚úÖ localStorage is available', 'success');
            
            // Check all keys
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                keys.push(localStorage.key(i));
            }
            
            log(`üìã Total keys in localStorage: ${keys.length}`, 'info');
            
            if (keys.length === 0) {
                log('‚ö†Ô∏è localStorage is empty', 'warning');
                return;
            }
            
            // Show all keys
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                const preview = value ? value.substring(0, 100) + (value.length > 100 ? '...' : '') : 'null';
                log(`üîë ${key}: ${preview}`, 'info');
            });
            
            // Look for quiz data specifically
            const quizKeys = keys.filter(key => key.includes('quiz') || key.includes('Quiz'));
            if (quizKeys.length > 0) {
                log(`üéØ Found ${quizKeys.length} quiz-related keys`, 'success');
                
                // Check for the specific demo quiz
                let foundDemoQuiz = false;
                quizKeys.forEach(key => {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        if (data && data.publicId === 'lead-magnet-digital') {
                            log(`‚úÖ Found demo quiz: ${key}`, 'success');
                            log(`   Title: ${data.title || 'N/A'}`, 'info');
                            log(`   Status: ${data.status || 'N/A'}`, 'info');
                            log(`   Questions: ${data.questions ? data.questions.length : 0}`, 'info');
                            foundDemoQuiz = true;
                        }
                    } catch (e) {
                        // Not JSON, skip
                    }
                });
                
                if (!foundDemoQuiz) {
                    log('‚ùå Demo quiz "lead-magnet-digital" not found', 'error');
                }
            } else {
                log('‚ùå No quiz-related keys found', 'error');
            }
        }
        
        function clearLocalStorage() {
            clearOutput();
            localStorage.clear();
            log('üóëÔ∏è localStorage cleared', 'warning');
        }
        
        function testInitialization() {
            clearOutput();
            log('üöÄ Testing demo data initialization...', 'info');
            
            // Simulate what the app does
            try {
                // This would normally be imported, but we'll simulate it
                log('‚è≥ Simulating initializeDemoData() call...', 'info');
                
                // Check if we can access the main app's functions
                if (window.parent && window.parent !== window) {
                    log('üì± Running in iframe, checking parent window...', 'info');
                } else {
                    log('üåê Running in main window', 'info');
                }
                
                // Try to trigger a page reload to the main app
                setTimeout(() => {
                    log('üîÑ Redirecting to main app to trigger initialization...', 'info');
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Error during test: ${error.message}`, 'error');
            }
        }
        
        // Auto-check on load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
