    <!-- Cache Cleanup and Service Worker Registration -->
    <script>
      // FunÃ§Ã£o para limpar cache antigo
      async function clearOldCache() {
        try {
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            const oldCaches = cacheNames.filter(name => 
              name.includes('elevado-quizz-v1') || 
              name.includes('elevado-static-v1') || 
              name.includes('elevado-dynamic-v1')
            );
            
            if (oldCaches.length > 0) {
              console.log('ðŸ§¹ Removendo caches antigos:', oldCaches);
              await Promise.all(oldCaches.map(name => caches.delete(name)));
              console.log('âœ… Caches antigos removidos!');
            }
          }
        } catch (error) {
          console.log('Erro ao limpar cache antigo:', error);
        }
      }
      
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          // Primeiro limpar caches antigos
          await clearOldCache();
          
          // Depois registrar o novo service worker
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // ForÃ§ar atualizaÃ§Ã£o se houver uma nova versÃ£o
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('Nova versÃ£o disponÃ­vel! Recarregando...');
                    window.location.reload();
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Adicionar timestamp para forÃ§ar nova versÃ£o
      console.log('ðŸš€ Nova Landing Page carregada em:', new Date().toISOString());
